<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{error_name}}</title>
    <style>
        body {
            background-color: #f1fdfd;
            /*background-image: url(https://www.justcolor.net/wp-content/uploads/sites/1/nggallery/doodle-art-doodling/coloring-page-adults-doodle-art-rachel.jpg);*/
            background-size: cover;
          }
          .err-status {
            text-align: center;
            color: #00c3cf;
          }
          .err-status__num {
            text-align: center;
            font-size: 20rem;
            color: rgba(197, 244, 250, 1);
            position: relative;
            margin: 0;
          }
          .err-status__num:after{
            content: attr(data-num);
            position: absolute;
            color: #00c7d7;
            font-size: 15rem;
            transform: translate(-420px, 40px);
          }
          
          .err-status__title {
            color: #41535d;
            font-size: 2rem;
            text-transform: uppercase;
            margin: 0
          }
          .err-status__desc {
            color: #c4d4d7;
            font-size: 1.1rem;
            margin-bottom: 40px;
          }
          .err-status__link {
            display: inline-block;
            background-color: #00c3cf;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
          }
    </style>
</head>
<body>
    <div class="err-status">
        <h1 data-num="" class="err-status__num">Blocked</h1>
        <h2 class="err-status__title"></h2>
        <p class="err-status__desc">You have used too many attemps you're blocked now</p>
        {% comment %} <a href="{{ request.scheme }}://{{ request.META.HTTP_HOST }}" class="err-status__link">back to home</a> {% endcomment %}
        <a href="{% url 'home' %}" class="err-status__link">back to home</a>
      </div>
</body>
</html>
